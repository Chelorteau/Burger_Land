<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cnnexion Admin</title>
    <link rel="stylesheet" href="../Vue/css/connexion_admin.css" />
    <script
      src="https://kit.fontawesome.com/b366f9c22e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar_right">
        <a href="[onshow.cible]"
          ><i class="fa-solid fa-crown 3x"></i> Burger Land</a
        >
        <a href="[onshow.cible]"><i class="fa-solid fa-house"></i> Accueil</a>
        <a href="[onshow.cible]?page=menu"
          ><i class="fa-solid fa-utensils"> </i> Menu</a
        >
        <a href="[onshow.cible]?page=contact"
          ><i class="fa-solid fa-address-book"></i> Contact</a
        >
      </div>
      <div class="navbar_left">
        <button id="panier">
          <a href="[onshow.cible]?page=panier"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </button>
      </div>
    </div>
    <div class="login-container">
      <h2 class="text-align-center">Connexion Administrateur</h2>
      <form action="[onshow.cible]?page=admin" method="post">
        <label for="username">Nom :</label><br />
        <input type="text" name="username" required />

        <label for="password">Mot de Passe :</label><br />
        <input type="password" name="password" required />

        <input type="submit" value="Se connecter" />
        <p class="error">[onshow.error]</p>
      </form>
    </div>
  </body>
</html>
